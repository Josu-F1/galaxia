<!doctype html>
<html lang=es>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Feliz CumpleaÃ±os</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
<style>
body,html{margin:0;height:100%;background:#000;overflow:hidden;font-family:Arial,sans-serif}
canvas{display:block}
.welcome-container{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:1000;
}
.welcome-text{
  font-size:60px;
  font-weight:700;
  color:#ffffff;
  font-family:'Cinzel', 'Dancing Script', serif;
  text-shadow:0 0 15px #000, 0 0 30px #000, 0 0 45px #ff66aa, 0 0 60px #ff66aa;
  margin-bottom:40px;
  animation:glow 2s ease-in-out infinite alternate;
  background:rgba(0,0,0,0.4);
  padding:25px;
  border-radius:25px;
  backdrop-filter:blur(8px);
  border:3px solid rgba(255,255,255,0.2);
  letter-spacing:2px;
  text-transform:none;
}
.start-button{
  background:linear-gradient(45deg, #ff6600, #ff3300, #ff6600);
  border:none;
  color:#fff;
  font-size:24px;
  font-weight:bold;
  padding:20px 40px;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 20px #ff6600, 0 0 40px #ff3300;
  transition:all 0.3s ease;
  text-transform:uppercase;
  letter-spacing:2px;
}
.start-button:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px #ff6600, 0 0 60px #ff3300;
}
@keyframes glow{
  from{text-shadow:0 0 15px #000, 0 0 30px #000, 0 0 45px #ff66aa, 0 0 60px #ff66aa}
  to{text-shadow:0 0 20px #000, 0 0 40px #000, 0 0 60px #ff66aa, 0 0 80px #ff66aa, 0 0 100px #ffffff}
}
.shooting-star {
  position: fixed;
  width: 4px;
  height: 4px;
  background: linear-gradient(45deg, #ffffff, #ffdd44, #ff6600);
  border-radius: 50%;
  box-shadow: 0 0 15px #ffffff, 0 0 30px #ffdd44;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
}

.shooting-star::before {
  content: '';
  position: absolute;
  top: 1px;
  right: 4px;
  width: 100px;
  height: 2px;
  background: linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,221,68,0.4), transparent);
  border-radius: 50%;
  transform: rotate(45deg);
}

.shooting-star.large {
  width: 8px;
  height: 8px;
  box-shadow: 0 0 25px #ffffff, 0 0 50px #ffdd44;
}

.shooting-star.large::before {
  width: 150px;
  height: 3px;
}

.shooting-star.small {
  width: 2px;
  height: 2px;
  box-shadow: 0 0 8px #ffffff, 0 0 15px #ffdd44;
}

.shooting-star.small::before {
  width: 60px;
  height: 1px;
}

.button-transform {
  animation: buttonToStar 0.8s ease-out forwards;
}

@keyframes buttonToStar {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.5) rotate(180deg);
    opacity: 0.8;
  }
  100% {
    transform: scale(0) rotate(360deg);
    opacity: 0;
  }
}

@keyframes shoot {
  0% {
    opacity: 1;
    transform: translateX(-100px) translateY(100px) scale(0);
  }
  10% {
    opacity: 1;
    transform: translateX(-50px) translateY(50px) scale(1);
  }
  90% {
    opacity: 1;
    transform: translateX(calc(100vw + 50px)) translateY(calc(-100vh - 50px)) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateX(calc(100vw + 100px)) translateY(calc(-100vh - 100px)) scale(0);
  }
}

@keyframes shootSlow {
  0% {
    opacity: 0.8;
    transform: translateX(-150px) translateY(150px) scale(0);
  }
  10% {
    opacity: 0.8;
    transform: translateX(-75px) translateY(75px) scale(1);
  }
  90% {
    opacity: 0.8;
    transform: translateX(calc(100vw + 75px)) translateY(calc(-100vh - 75px)) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateX(calc(100vw + 150px)) translateY(calc(-100vh - 150px)) scale(0);
  }
}

@keyframes shootFast {
  0% {
    opacity: 1;
    transform: translateX(-50px) translateY(50px) scale(0);
  }
  5% {
    opacity: 1;
    transform: translateX(-25px) translateY(25px) scale(1);
  }
  95% {
    opacity: 1;
    transform: translateX(calc(100vw + 25px)) translateY(calc(-100vh - 25px)) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateX(calc(100vw + 50px)) translateY(calc(-100vh - 50px)) scale(0);
  }
}

@media (max-width: 768px) {
  .welcome-text{font-size:36px}
  .start-button{font-size:18px; padding:15px 30px}
}
</style>
</head>
<body>
<canvas id=c></canvas>
<div class=welcome-container>
  <div class=welcome-text>
    Feliz cumpleaÃ±os<br>
    a mi estrella favorita âœ¨
  </div>
  <button class=start-button onclick="startCelebration()">
    ðŸŽ‚ Comenzar CelebraciÃ³n ðŸŽ‚
  </button>
</div>

<script src=https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js></script>
<script>
const canvas=document.getElementById("c"),renderer=new THREE.WebGLRenderer({canvas:canvas,antialias:!0});
renderer.setPixelRatio(Math.min(window.devicePixelRatio||1,2)),renderer.setSize(innerWidth,innerHeight);
const scene=new THREE.Scene,camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,.1,5e3);
let targetDist=400,currentDist=400,rotX=.1,rotY=0;

const loader=new THREE.TextureLoader;
// Fondo espacial con alternativa de respaldo
const nebulaTex=loader.load(
  "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/cube/space/px.jpg",
  function(texture){
    scene.background=texture;
  },
  undefined,
  function(error){
    // Crear fondo de estrellas como respaldo
    const canvas=document.createElement('canvas');
    canvas.width=canvas.height=1024;
    const ctx=canvas.getContext('2d');
    const gradient=ctx.createRadialGradient(512,512,0,512,512,512);
    gradient.addColorStop(0,'#001122');
    gradient.addColorStop(0.5,'#000611');
    gradient.addColorStop(1,'#000000');
    ctx.fillStyle=gradient;
    ctx.fillRect(0,0,1024,1024);
    
    // Agregar estrellas al canvas
    ctx.fillStyle='#ffffff';
    for(let i=0;i<200;i++){
      const x=Math.random()*1024;
      const y=Math.random()*1024;
      const size=Math.random()*2;
      ctx.beginPath();
      ctx.arc(x,y,size,0,Math.PI*2);
      ctx.fill();
    }
    
    const fallbackTexture=new THREE.CanvasTexture(canvas);
    scene.background=fallbackTexture;
  }
);

// Estrellas de fondo
function createStars(count=3000,radius=4000){
  const geometry=new THREE.BufferGeometry;
  const positions=new Float32Array(count*3);
  for(let i=0;i<count;i++){
    const r=radius*(.2+.8*Math.random());
    const theta=Math.random()*Math.PI*2;
    const phi=Math.acos(2*Math.random()-1);
    positions[i*3]=r*Math.sin(phi)*Math.cos(theta);
    positions[i*3+1]=r*Math.cos(phi);
    positions[i*3+2]=r*Math.sin(phi)*Math.sin(theta);
  }
  geometry.setAttribute("position",new THREE.BufferAttribute(positions,3));
  scene.add(new THREE.Points(geometry,new THREE.PointsMaterial({size:2,color:16777215,depthWrite:!1})));
}
createStars();

// NÃºcleo central brillante
const coreMat=new THREE.MeshPhongMaterial({color:0x111199,transparent:!0,opacity:.4,shininess:300});
const core=new THREE.Mesh(new THREE.SphereGeometry(60,64,64),coreMat);
scene.add(core);

// Resplandor
function makeGlow(size=1024,color1="255,160,0",color2="255,60,0"){
  const canvas=document.createElement("canvas");
  canvas.width=canvas.height=size;
  const ctx=canvas.getContext("2d");
  const gradient=ctx.createRadialGradient(size/2,size/2,size*.05,size/2,size/2,size*.5);
  gradient.addColorStop(0,"rgba("+color1+",0.8)");
  gradient.addColorStop(.5,"rgba("+color2+",0.4)");
  gradient.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle=gradient;
  ctx.fillRect(0,0,size,size);
  return new THREE.CanvasTexture(canvas);
}

const glow=new THREE.Sprite(new THREE.SpriteMaterial({map:makeGlow(),transparent:!0,depthWrite:!1}));
glow.scale.set(800,800,1);
scene.add(glow);

// Anillos giratorios
function ringTexture(size=768){
  const canvas=document.createElement("canvas");
  canvas.width=canvas.height=size;
  const ctx=canvas.getContext("2d");
  ctx.translate(size/2,size/2);
  const innerR=size*.3;
  const outerR=size*.48;
  const gradient=ctx.createRadialGradient(0,0,innerR*.3,0,0,outerR);
  gradient.addColorStop(0,"rgba(255,255,200,1)");
  gradient.addColorStop(.3,"rgba(255,160,60,0.9)");
  gradient.addColorStop(.65,"rgba(255,80,0,0.6)");
  gradient.addColorStop(1,"rgba(0,0,0,0)");
  ctx.fillStyle=gradient;
  ctx.beginPath();
  ctx.arc(0,0,outerR,0,Math.PI*2);
  ctx.arc(0,0,innerR,0,Math.PI*2,!0);
  ctx.closePath();
  ctx.fill();
  return new THREE.CanvasTexture(canvas);
}

const ring1=new THREE.Mesh(new THREE.RingGeometry(80,120,128),new THREE.MeshBasicMaterial({map:ringTexture(),transparent:!0,side:THREE.DoubleSide}));
const ring2=new THREE.Mesh(new THREE.RingGeometry(140,180,128),new THREE.MeshBasicMaterial({map:ringTexture(),transparent:!0,side:THREE.DoubleSide,opacity:.5}));
ring1.rotation.x=ring2.rotation.x=Math.PI/2;
scene.add(ring1);
scene.add(ring2);

// Movimiento de mouse suave
let mouseX=0,mouseY=0;
document.addEventListener("mousemove",(e)=>{
  mouseX=(e.clientX/window.innerWidth-0.5)*0.1;
  mouseY=(e.clientY/window.innerHeight-0.5)*0.1;
});

// Redimensionar
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

// FunciÃ³n para crear estrella fugaz
function createShootingStar(size = 'normal', speed = 'normal') {
  const star = document.createElement('div');
  star.className = `shooting-star ${size}`;
  
  // PosiciÃ³n inicial aleatoria
  const startX = Math.random() * window.innerWidth * 0.4;
  const startY = window.innerHeight * 0.6 + Math.random() * window.innerHeight * 0.4;
  
  star.style.left = startX + 'px';
  star.style.top = startY + 'px';
  
  // Diferentes velocidades de animaciÃ³n
  let animationName = 'shoot';
  let duration = '1.5s';
  
  if (speed === 'slow') {
    animationName = 'shootSlow';
    duration = '2.5s';
  } else if (speed === 'fast') {
    animationName = 'shootFast';
    duration = '0.8s';
  }
  
  star.style.animation = `${animationName} ${duration} ease-out forwards`;
  
  document.body.appendChild(star);
  
  // Remover la estrella despuÃ©s de la animaciÃ³n
  const removeTime = parseFloat(duration) * 1000;
  setTimeout(() => {
    if (star.parentNode) {
      star.parentNode.removeChild(star);
    }
  }, removeTime);
}

// FunciÃ³n para crear lluvia de estrellas de fondo
function createStarShower() {
  // Crear estrellas de diferentes tamaÃ±os y velocidades
  const starTypes = [
    { size: 'small', speed: 'fast' },
    { size: 'normal', speed: 'normal' },
    { size: 'large', speed: 'slow' },
    { size: 'small', speed: 'normal' },
    { size: 'normal', speed: 'fast' }
  ];
  
  // Crear 15 estrellas con diferentes delays
  for(let i = 0; i < 15; i++) {
    setTimeout(() => {
      const starType = starTypes[Math.floor(Math.random() * starTypes.length)];
      createShootingStar(starType.size, starType.speed);
    }, i * 150);
  }
  
  // Crear una segunda oleada despuÃ©s de 1 segundo
  setTimeout(() => {
    for(let i = 0; i < 10; i++) {
      setTimeout(() => {
        const starType = starTypes[Math.floor(Math.random() * starTypes.length)];
        createShootingStar(starType.size, starType.speed);
      }, i * 100);
    }
  }, 1000);
}

// FunciÃ³n para ir a index.html con mÃºsica automÃ¡tica
function startCelebration(){
  const button = document.querySelector('.start-button');
  
  // Transformar el botÃ³n en estrella fugaz
  button.classList.add('button-transform');
  
  // Crear la lluvia de estrellas de fondo
  createStarShower();
  
  // Crear estrellas principales despuÃ©s de que el botÃ³n se transforme
  setTimeout(() => {
    for(let i = 0; i < 8; i++) {
      setTimeout(() => createShootingStar('large', 'normal'), i * 200);
    }
  }, 400);
  
  // Crear un elemento de audio temporal para activar autoplay
  const tempAudio = new Audio();
  tempAudio.src = "https://www.dropbox.com/scl/fi/r0px58eteqtzujnrqnqya/Ed-Sheeran-Perfect-Official-Music-Video.mp3?rlkey=eoxh34zl62a5mroqa1kzlawqi&st=sj1q4xcl&raw=1";
  
  // Esperar un poco mÃ¡s para que se vea toda la animaciÃ³n
  setTimeout(() => {
    tempAudio.play().then(() => {
      // Si se puede reproducir, ir a la pÃ¡gina principal
      window.location.href = 'index.html';
    }).catch(() => {
      // Si no se puede, ir igual (el usuario podrÃ¡ activar manualmente)
      window.location.href = 'index.html';
    });
  }, 2000);
}

// AnimaciÃ³n principal
let time=0;
function animate(){
  requestAnimationFrame(animate);
  time+=0.01;
  
  // RotaciÃ³n de anillos
  ring1.rotation.z+=0.003;
  ring2.rotation.z-=0.002;
  
  // PulsaciÃ³n del resplandor
  const glowScale=800*(1+0.1*Math.sin(time*0.5));
  glow.scale.set(glowScale,glowScale,1);
  
  // PulsaciÃ³n del nÃºcleo
  const coreScale=1+0.08*Math.sin(time*1.5);
  core.scale.set(coreScale,coreScale,coreScale);
  
  // Movimiento suave de cÃ¡mara
  rotY+=mouseX*0.02;
  rotX+=mouseY*0.02;
  rotX=Math.max(-0.5,Math.min(0.5,rotX));
  
  // RotaciÃ³n automÃ¡tica suave
  rotY+=0.001;
  
  const cosRotX=Math.cos(rotX);
  const sinRotX=Math.sin(rotX);
  const cosRotY=Math.cos(rotY);
  const sinRotY=Math.sin(rotY);
  
  camera.position.set(
    currentDist*sinRotY*cosRotX,
    currentDist*sinRotX,
    currentDist*cosRotY*cosRotX
  );
  camera.lookAt(0,0,0);
  
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
